<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kai'Fah</title>
	<link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>

<body>


    <section class="image-slide" onclick="CloseImage()">
        <div id="image-holder" onclick="event.stopPropagation()">
            <img src="../../../Images/3D/kaifah6.webp" width="100%">
            
            
            <div id="image-switch-buttons">
                <img src="../../../Images/arrow-flipped.webp" width="50px" onclick="SwitchImage('l')">
                <img src="../../../Images/arrow.webp" width="50px" onclick="SwitchImage('r')">
            </div>
        </div>
    </section>


    <section class="header-image">
        <img src="../../../Images/3D/kaifah6.webp" width="100%">
    </section>

    <section class="site-content">

        <div class="color-effect"></div>

        <div class="content-holder">


            <h1 id="title">Kai'Fah</h1>

            <p id="description">
                Text about Kai'Fah here.
            </p>

            <div class="image-galery">
                <img src="../../../Images/3D/kaifah1.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/kaifah2.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/kaifah3.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/kaifah4.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/kaifah5.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/kaifah6.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/kaifah7.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/kaifah8.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/kaifah9.webp" onclick="ClickImage(this)">
            </div>


        </div>
    </section>


</body>

</html>
