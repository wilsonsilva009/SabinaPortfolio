<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Satin Dress Design</title>
	<link rel="stylesheet" href="../styles.css">
    <script src="../script.js"></script>
</head>

<body>


    <section class="image-slide" onclick="CloseImage()">
        <div id="image-holder" onclick="event.stopPropagation()">
            <img src="https://cdn.artstation.com/p/thumbnails/002/032/471/thumb.jpg" width="100%">
            <video loop controlslist="nodownload" muted="muted" playsinline="playsinline" tabindex="-1" preload="auto"><source media="(min-width: 0px)" src="" type="video/mp4"></video>
            
            <div id="image-switch-buttons">
                <img src="../../../Images/arrow-flipped.webp" width="50px" onclick="SwitchImage('l')">
                <img src="../../../Images/arrow.webp" width="50px" onclick="SwitchImage('r')">
            </div>
        </div>
    </section>


    <section class="header-image">
        <img src="https://cdn.artstation.com/p/thumbnails/002/032/471/thumb.jpg" width="100%">
    </section>

    <section class="site-content">

        <div class="color-effect"></div>

        <div class="content-holder">


            <h1 id="title">Satin Dress Design</h1>

            <p id="description">
                Text about the Satin Dress Design here.
            </p>

            <div class="image-galery">
                <video onclick="ClickImage(this)" autoplay loop controlslist="nodownload" muted="muted" playsinline="playsinline" poster="https://cdn.artstation.com/p/thumbnails/002/032/471/thumb.jpg" preload="auto"><source media="(min-width: 0px)" src="https://cdn.artstation.com/p/video_sources/002/092/491/suknia-animacja.mp4" type="video/mp4"></video>
            </div>


        </div>
    </section>


</body>

</html>
