<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lantern Man</title>
	<link rel="stylesheet" href="../styles.css">
    <script src="script.js"></script>
</head>

<body>


    <section class="image-slide" onclick="CloseImage()">
        <div id="image-holder" onclick="event.stopPropagation()">
            <img src="../../../Images/3D/lanternman1.webp" width="100%">
            <video autoplay loop controlslist="nodownload" muted="muted" playsinline="playsinline" poster="../../../Images/3D/lanternman1.webp" tabindex="-1" preload="auto"><source media="(min-width: 0px)" src="https://cdn.artstation.com/p/video_sources/002/247/885/lantern-man-encounter2.mp4" type="video/mp4"></video>
            
            
            <div id="image-switch-buttons">
                <img src="../../../Images/arrow-flipped.webp" width="50px" onclick="SwitchImage('l')">
                <img src="../../../Images/arrow.webp" width="50px" onclick="SwitchImage('r')">

        </div>

        <img src="../../../Images/3D/lanternman1.webp" width="100%">
    </section>

    <section class="site-content">

        <div class="color-effect"></div>

        <div class="content-holder">


            <h1 id="title">Lantern Man</h1>

            <p id="description">
                Text about the lantern man here.
            </p>

            <div class="image-galery">
                <video onclick="ClickImage(this)" autoplay loop controlslist="nodownload" muted="muted" playsinline="playsinline" poster="../../../Images/3D/lanternman1.webp" tabindex="-1" preload="auto"><source media="(min-width: 0px)" src="https://cdn.artstation.com/p/video_sources/002/247/885/lantern-man-encounter2.mp4" type="video/mp4"></video>
                <img src="../../../Images/3D/lanternman1.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/lanternman2.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/lanternman3.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/lanternman4.webp" onclick="ClickImage(this)">
                <img src="../../../Images/3D/lanternman5.webp" onclick="ClickImage(this)">
            </div>


        </div>
    </section>


</body>
